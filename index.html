<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
<table  border = "1" width = "90%" align="center">
    <center><img src="yeah!.png" alt="" width="650px"></center>
    <form>
        <tr>
            <td>
                <fieldset>
                    <legend>Personal Info</legend>
                    Name: <input type="text"><br>
                    Age: <input type="number"><br>
                    Gender: 
                    <select>
                        <option aria-readonly="true">--Select--</option> 
                        <option value="Gender">Male</option>
                        <option value="Gender">Female</option>
                    </select>
                </fieldset>
            </td>
        </tr>

        <tr>
            <td>
                <fieldset>
                    <legend>Diet Tracking (Mon-Fri)</legend>
                    <table border="1"  aria-colspan="2">
                        <tr>
                            <td><center>Day</center></td>
                            <td><center>Calories</center></td>
                        </tr>
                        <tr>
                            <td>Mon</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Tue</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Wed</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Thu</td>
                            <td><input type="number"></td>
                            
                        </tr>
                        <tr>
                            <td>Fri</td>
                            <td><input type="number"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        
        <tr>
            <td>
                <fieldset>
                    <legend>Exercise (Mon-Fri)</legend>
                    <table border="1"  aria-colspan="2">
                        <tr>
                            <td>Day</td>
                            <td>Calories</td>
                        </tr>
                        <tr>
                            <td>Mon</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Tue</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Wed</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Thu</td>
                            <td><input type="number"></td>
                            
                        </tr>
                        <tr>
                            <td>Fri</td>
                            <td><input type="number"></td>
                        </tr>
                    </table>
                </fieldset>
                <button>Reset</button> 
                <button>Submit</button>
                <td >
                    <center><iframe src="https://www.youtube.com/embed/T3fxXYmQSOI" width = "498" height="300" allowfullscreen></iframe></center>
                    <h4><center>Watch this video for tips on healthy eating and exercise!</center></h4>
                </td>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
</body>

</html>
